<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h2>Ваш отзыв
    <a href="http://127.0.0.1:8000{% url 'comments_list' comment.post.pk %}">
      {{comment.post.title}}
    </a>
  </h2>
  <p>
    {% if comment.approved %}
    Принят
    {% else %}
    Отклонен
    {% endif %}
    автором {{ comment.post.author }}
  </p>
</body>

</html>
